<div class="reponse-libre-game">
  @if (instructions) {
    <div class="game-instructions">
      <p>{{ instructions }}</p>
    </div>
  }
  @if (question) {
    <div class="game-question">
      <h2>{{ question }}</h2>
    </div>
  }
  <app-aide-section
    [aides]="aides"
    [aideImageUrl]="aideImageUrl"
    [aideVideoUrl]="aideVideoUrl">
  </app-aide-section>
  
  <div class="reponse-libre-container">
    <app-letter-by-letter-input
      [targetWord]="getReponseValide()"
      [allowHyphen]="true"
      [disabled]="disabled || isSubmitted()"
      (wordChange)="onWordChange($event)"
      (wordComplete)="onWordComplete()">
    </app-letter-by-letter-input>
  </div>

  @if (!isSubmitted()) {
    <div class="actions">
      <button 
        class="btn btn-primary" 
        (click)="validate()" 
        [disabled]="!canValidate() || disabled">
        Valider
      </button>
    </div>
  }

  <app-game-error-actions
    [isSubmitted]="isSubmitted()"
    [isCorrect]="isCorrect()"
    (resetRequested)="reset()"
    (nextRequested)="nextRequested.emit()">
  </app-game-error-actions>
</div>
