<div class="dashboard-container">
  <main class="dashboard-content">
    <div class="welcome-card">
      <h2>Bienvenue sur votre tableau de bord</h2>
      <p *ngIf="activeRole === 'prof'">Vous êtes connecté en tant que professeur.</p>

      <!-- Liens vers l'édition/création pour les professeurs -->
      <div class="action-links" *ngIf="activeRole === 'prof'">
        <a
          [routerLink]="'/teacher-profile'"
          class="btn"
          [class.btn-edit]="hasTeacher()"
          [class.btn-add]="!hasTeacher()">
          <span class="label">{{ teacherButtonText() }}</span>
        </a>
        <button
          type="button"
          (click)="openAssignmentDialog()"
          class="btn btn-add">
          <span class="icon">➕</span>
          <span class="label">Ajouter une affectation</span>
        </button>
      </div>
    </div>
  </main>
</div>

<div class="assignment-section">
  <!-- Modal pour ajouter une affectation -->
  <app-add-assignment-dialog
    *ngIf="showAssignmentDialog()"
    [teacherId]="teacherId()"
    (close)="showAssignmentDialog.set(false)"
    (assignmentCreated)="onAssignmentCreated()">
  </app-add-assignment-dialog>

  <!-- Section des affectations avec le composant réutilisable -->
  <app-assignments-section *ngIf="hasAssignments()"></app-assignments-section>
</div>
