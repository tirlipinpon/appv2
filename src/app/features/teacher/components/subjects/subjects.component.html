<div class="subjects-container">
  <a routerLink="/dashboard" class="btn-back">← Retour</a>
  <h1>Gestion des matières</h1>

  <div *ngIf="!subjectId()">
    <h2>Créer une matière</h2>
    <form [formGroup]="subjectForm" (ngSubmit)="create()">
      <div class="form-group">
        <label for="name">Nom *</label>
        <input id="name" type="text" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="type">Type *</label>
        <select id="type" formControlName="type">
          <option value="scolaire">Scolaire</option>
          <option value="extra">Extra-scolaire</option>
          <option value="optionnelle">Optionnelle</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid">Créer</button>
      </div>
    </form>

    <h2>Mes matières</h2>
    <ul>
      <li *ngFor="let s of subjects()">
        {{ s.name }} ({{ s.type }})
        <a [routerLink]="['/teacher-subjects', s.id]" class="btn btn-link">Gérer</a>
      </li>
    </ul>
  </div>

  <div *ngIf="subjectId()">
    <h2>Configurer la matière<span *ngIf="subjectForm?.get('name')?.value"> — {{ subjectForm.get('name')?.value }}</span></h2>
    <p *ngIf="!subjectForm?.get('name')?.value && currentSubjectName()" class="muted">Nom: {{ currentSubjectName() }}</p>
    <form [formGroup]="subjectForm" (ngSubmit)="update()">
      <div class="form-group">
        <label for="name2">Nom *</label>
        <input id="name2" type="text" formControlName="name">
        <span class="error-message" *ngIf="subjectForm.get('name')?.hasError('nameTaken') && subjectForm.get('name')?.touched">
          Ce nom est déjà utilisé.
        </span>
      </div>
      <div class="form-group">
        <label for="description2">Description</label>
        <textarea id="description2" rows="3" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="type2">Type *</label>
        <select id="type2" formControlName="type">
          <option value="scolaire">Scolaire</option>
          <option value="extra">Extra-scolaire</option>
          <option value="optionnelle">Optionnelle</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid">Enregistrer</button>
      </div>
    </form>


    <!-- Section rattachement retirée -->
  </div>
</div>
