<div class="form-group">
	<label
		[attr.for]="selectId()"
	>
		{{ label }}<span *ngIf="required"> *</span>
	</label>
	<select
		[attr.id]="selectId()"
		[disabled]="isSelectDisabled()"
		[value]="value() || ''"
		(change)="onSelectChange($any($event.target).value)"
	>
		<option value="">{{ required ? 'Sélectionner une année' : 'Aucune' }}</option>
		<option *ngFor="let year of displayYears()" [value]="year.id">
			{{ year.label }}
		</option>
	</select>
</div>
