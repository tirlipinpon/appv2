<div class="action-links">
  @for (action of actions; track trackByAction($index, action)) {
    @if (action.route) {
      <a
        [routerLink]="action.route"
        [queryParams]="action.queryParams"
        class="btn"
        [class.btn-primary]="action.variant === 'primary' || (!action.variant && !action.icon)"
        [class.btn-secondary]="action.variant === 'secondary'"
        [class.btn-add]="action.variant === 'add' || action.icon?.includes('➕')"
        [class.btn-edit]="action.variant === 'edit'">
        @if (action.icon) {
          <span class="icon">{{ action.icon }}</span>
        }
        <span class="label">{{ action.label }}</span>
      </a>
    } @else if (action.action) {
      <button
        type="button"
        (click)="handleAction(action.action, $event)"
        class="btn"
        [class.btn-primary]="action.variant === 'primary' || (!action.variant && !action.icon)"
        [class.btn-secondary]="action.variant === 'secondary'"
        [class.btn-add]="action.variant === 'add' || action.icon?.includes('➕')"
        [class.btn-edit]="action.variant === 'edit'">
        @if (action.icon) {
          <span class="icon">{{ action.icon }}</span>
        }
        <span class="label">{{ action.label }}</span>
      </button>
    }
  }
</div>
