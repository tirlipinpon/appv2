<div class="form-group">
	<label
		[attr.for]="selectId()"
	>
		{{ label }}<span *ngIf="required"> *</span>
	</label>
	<select
		[attr.id]="selectId()"
		[disabled]="disabled || isDisabled()"
		[ngModel]="value() || ''"
		(ngModelChange)="onSelectChange($event)"
	>
		<option [value]="''">{{ required ? 'SÃ©lectionner...' : 'Aucun' }}</option>
		<option *ngFor="let opt of options" [value]="opt.value">
			{{ opt.label }}
		</option>
	</select>
</div>
