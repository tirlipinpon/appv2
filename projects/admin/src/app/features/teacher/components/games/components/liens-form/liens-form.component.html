<div [formGroup]="form" class="liens-form">
  <p class="hint">Chaque mot sera automatiquement associé à la réponse au même index (Mot 1 → Réponse 1, Mot 2 → Réponse 2, etc.)</p>
  <div class="columns-container">
    <div class="column">
      <h4>Mots</h4>
      <div formArrayName="mots" class="items-list">
        <div *ngFor="let mot of motsArray.controls; let i = index" class="item-row">
          <input type="text" [formControlName]="i" [placeholder]="'Mot ' + (i + 1)">
          <button type="button" class="btn btn-danger btn-small" (click)="removeMot(i)">×</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-small" (click)="addMot()">+ Ajouter un mot</button>
    </div>

    <div class="column">
      <h4>Réponses</h4>
      <div formArrayName="reponses" class="items-list">
        <div *ngFor="let reponse of reponsesArray.controls; let i = index" class="item-row">
          <input type="text" [formControlName]="i" [placeholder]="'Réponse ' + (i + 1)">
          <button type="button" class="btn btn-danger btn-small" (click)="removeReponse(i)">×</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-small" (click)="addReponse()">+ Ajouter une réponse</button>
    </div>
  </div>

  <div class="validation-message" *ngIf="motsArray.length !== reponsesArray.length && (motsArray.length > 0 || reponsesArray.length > 0)">
    <p class="error">⚠️ Le nombre de mots doit correspondre au nombre de réponses.</p>
  </div>
</div>
