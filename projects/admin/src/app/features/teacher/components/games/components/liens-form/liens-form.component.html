<div [formGroup]="form" class="liens-form">
  <p class="hint">Chaque mot sera automatiquement associé à la réponse au même index (Mot 1 → Réponse 1, Mot 2 → Réponse 2, etc.)</p>
  
  <div class="paires-section">
    <h4>Paires (Mot - Réponse)</h4>
    <div formArrayName="paires" class="paires-list">
      <div *ngFor="let paireGroup of pairesArray.controls; let i = index" [formGroupName]="i" class="paire-row">
        <div class="paire-inputs">
          <input 
            type="text" 
            formControlName="mot" 
            [placeholder]="'Mot ' + (i + 1)"
            class="input-mot">
          <span class="separator">→</span>
          <input 
            type="text" 
            formControlName="reponse" 
            [placeholder]="'Réponse ' + (i + 1)"
            class="input-reponse">
        </div>
        <button 
          type="button" 
          class="btn btn-danger btn-small" 
          (click)="removePaire(i)"
          [disabled]="pairesArray.length <= 1">
          ×
        </button>
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-small" (click)="addPaire()">+ Ajouter une paire</button>
  </div>

  <div class="leurres-section">
    <h4>Mots leurres (optionnel)</h4>
    <p class="hint">Ajoutez des mots leurres qui apparaîtront dans le jeu mais ne sont pas des réponses correctes</p>
    <div formArrayName="mots_leurres" class="leurres-list">
      <div *ngFor="let leurreControl of motsLeurresArray.controls; let i = index" class="leurre-row">
        <input 
          type="text" 
          [formControlName]="i" 
          [placeholder]="'Leurre ' + (i + 1)">
        <button type="button" class="btn btn-danger btn-small" (click)="removeMotLeurre(i)">×</button>
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-small" (click)="addMotLeurre()">+ Ajouter un leurre</button>
  </div>
</div>
